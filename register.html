<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/index.css">
    <title>Home</title>

<body>
    <header>
        <div class="barra-menu">
            <h1>System Register</h1>
        <nav class="menu">
            <a href="home.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="articles.html">Articles</a>
            <a href="contacto.html">Contact</a>
        </nav>
    </div>
    </header>
    <main class="container">
<h3>Registra un alumno</h3>
        <div>
            <div>
                <label>Nombre:</label>
                <input type="text" id="txtNombre">
            </div>
            <div>
                <label>Edad:</label>
                <input type="number" id="txtEdad">
            </div>
            <div>
                <label>Genero</label>
                <select name="gender" id="gender">
                    <option value="">-Selecciona Genero-</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <label>Facultad</label>
                <select name="facultad" id="facultad">
                    <option value="">-Selecciona Facultad-</option>
                    <option value="Ingenieria">Ingenieria</option>
                    <option value="Ingenieria">Leyes</option>
                    <option value="Ingenieria">Medicina</option>
                </select>
            </div>
            <div>
                <label>Materia 1:</label>
                <input type="number">
            </div>
            <div>
                <label>Materia 2:</label>
                <input type="number">
            </div>
            <div>
                <label>Materia 3:</label>
                <input type="number">
            </div>
            <div>
                <label>Correo electronico:</label>
                <input type="email">
            </div>
            <div>
                <label>Password:</label>
                <input type="password">
            </div>
        </div>
        <button onclick="registrar()">Registrar</button>

    </main>
<script src="./scripts/register.js"></script>

</body>
</html>
